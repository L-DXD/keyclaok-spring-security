dependencies {
    // 자동 설정을 위한 필수 의존성
    api 'org.springframework.boot:spring-boot-autoconfigure'

    // 두 환경(Servlet, Reactive)을 모두 지원하기 위해 포함
    // 실제 동작은 AutoConfiguration 클래스 내부의 @ConditionalOn... 애노테이션으로 결정됨
    api project(':keycloak-spring-security-servlet')
    api project(':keycloak-spring-security-reactive')
}
